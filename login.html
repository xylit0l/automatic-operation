<!DOCTYPE html>
<html lang="en">
<head>
    <title>自动化运维 | 登录用户</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/unicorn.login.css" />
    <body>
        <div id="logo">
            <img src="img/logo.png" alt="自动化运维" />
        </div>
        <div id="loginbox">
            <form id="loginform" class="form-vertical"/>
            <p class="error-msg"></p>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span><input type="text" id="tx_user" placeholder="用户名" />
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span><input type="password" id="tx_pwd" placeholder="密码" />
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-left"><a href="register.html" class="flip-link" id="register">没有帐号, 立即注册.</a></span>
                <span class="pull-right"><input type="button" class="btn btn-inverse" id="btn_login" value="登录" /></span>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){       /* placeholder */
        if($.browser.msie == true && $.browser.version.slice(0,3) < 10) {
            $('input[placeholder]').each(function(){
                var input = $(this);
                $(input).val(input.attr('placeholder'));

                $(input).focus(function(){
                   if (input.val() == input.attr('placeholder')) {
                       input.val('');
                   }
               });

                $(input).blur(function(){
                    if (input.val() == '' || input.val() == input.attr('placeholder')) {
                        input.val(input.attr('placeholder'));
                    }
                });
            });
        }
    });

    $('#btn_login').click(function(){
        $('.error-msg').text('');        /* 清除错误消息 */

        if($('#tx_user').val() == ''){      /* 校验 */
            $('.error-msg').text('用户名不能为空！');
            return false;
        }
        if($('#tx_pwd').val() == ''){
            $('.error-msg').text('密码不能为空！');
            return false;
        }

        /* 登录后台*/
        // $.post(url, {
        //     'user': $('#tx_user').val(),
        //     'pwd': $('#tx_pwd').val()
        // }, function (ret) {
        //     if(ret['rt']){
                document.location.replace('index.html');
        //     }else{
        //         $('.error-msg').text(ret.error);
        //     }
        // },'json');
    })
    </script>
</body>
</html>
